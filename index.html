<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="${cross_identifier}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="index.css">
    <script src="${CMAKE_PROJECT_NAME}.js"></script>
    <title>${cross_target}</title>
</head>
<body>
    <object id="web_view" style="display: none;"></object>
    <canvas id="image_view" style="display: none;"
        onmousedown="ImageMouseDown(event)"
        onmousemove="ImageMouseMove(event)"
        onmouseup="ImageMouseUp(event)"
    ></canvas>
    <img id="escape" src="close.png" onclick="Escape()" hidden />
    <div id="audios" style="display: none;"></div>
</body>
</html>
